<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cw.css">
</head>
<body>
    <main>
        <!-- დავალება 1)შექმენით 5 პარაგტაფი ,თქვენი დავალებაა რომ 5 ივე პარაგრაფს მიანჭოთ ერთმანეთსგან განსხვავებული
        სტილები,გამოიყენეთ id ატრიბუტი-->
        <p id="name1">gega</p>
        <p id="name2">dachi</p>
        <p id="name3">rezi</p>
        <p id="name4">giorgi</p>
        <p id="name5">nika</p>

        <!-- დავალება 2)შექმენით 3 დივი,სამივე დივში მოათავსეთ თით თითო პარაგრაფები და ამ პარაგრაფებში მოათავსეთ i თეგებიც~
        თქვენი დავალებაა რომ გასტილოთ სამივე i თეგი განსხვავებულად, id ატრიბუტი მიეცით იმმ თეგს რასაც საჭიროდ 
        ჩათვლით და როგორც მოგაფიქრდებათ,შეგიძლიათ გამოიყენოთ style inheritance ც,მთავარია რომ პირობა 
        დაკმაყოფილდეს და სამივე i თეგი იყოს განსხვავებული ერთმანეთისგან,გამოიყენეტ ID ატრიბუტი -->

        <div id="div1">
            <p>name: <i id="italic1">gega</i></p>
        </div>
        <div id="div2">
            <p>name: <i id="italic2">rezi</i></p>
        </div>
        <div id="div3">
            <p>name: <i id="italic3">dachi</i></p>
        </div>
    </main>
</body>
</html>
