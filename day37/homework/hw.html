<head>
  <title>Time table</title>
</head>
<body>
  <h2>Time table</h2>
  <table border="1" style="width: 80%; height: 80%;">
    <tr>
        <th>Day period</th>
        <th>1: 9:30-10:20</th>
        <th>2: 10:20-12:40</th>
        <th>3: 12:00-12:40</th>
        <th>12:00-12:40</th>
        <th>4: 12:40-1:30</th>
        <th>5: 1:30-2:20</th>
        <th>6: 2:20-3:10</th>
        <th>7: 3:10-4:00</th>
    </tr>
    <tr>
        <td>Monday</td>
        <td>Eng</td>
        <td>Mat</td>
        <td>Che</td>
        <td rowspan="5">Lunch</td>
        <td colspan="3">LaB</td>
        <td>Phy</td>
    </tr>
    <tr>
        <td>Tuesday</td>
        <td colspan="3">Lab</td>
        <td>Eng</td>
        <td>Che</td>
        <td>Mat</td>
        <td>Sports</td>
    </tr>
    <tr>
        <td>Wendsdey</td>
        <td>Mat</td>
        <td>Phy</td>
        <td>Eng</td>
        <td>Che</td>
        <td colspan="3">Library</td>
    </tr>
    <tr>
        <td>Thursday</td>
        <td>Phy</td>
        <td>Eng</td>
        <td>Che</td>
        <td colspan="3">Lab</td>
        <td>Mat</td>
    </tr>
    <tr>
        <td>Friday</td>
        <td>Phy</td>
        <td>Eng</td>
        <td>Che</td>
        <td colspan="3">Lab</td>
        <td>Mat</td>
    </tr>
  </table>
</body>
