<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bugatti | Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header class="header">
        <h1>BUGATTI</h1>
        <p>Contact Us</p>
    </header>

    <main class="contact-main">
        <div class="contact-div">
            <h2>Get in Touch</h2>
            <p>If you have questions about Bugatti cars, services or events, feel free to contact us.</p>

            <ul>
                <li><strong>Email:</strong> contact@bugatti.com</li>
                <li><strong>Phone:</strong> +33 1 23 45 67 89</li>
                <li><strong>Location:</strong> Molsheim, France</li>
            </ul>
        </div>

        <div class="contact-form">
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <p>2026 Bugatti Automobiles</p>
    </footer>
</body>
